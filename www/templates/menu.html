<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark" align-title="center">
			<ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-grid" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="expanded">
            <img src="img/logo.PNG" class="avatar motion spin fade">
            <div class="menu-bottom" align-title="center">
            	<h2 style="font-size:25px"> Pro Nirvahana </h2>
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item ion-home nav-clear menu-close ui-sref="app.home">
					<i class="icon ion-home" ></i>
                    	Home
                </ion-item>
                <ion-item nav-clear menu-close button ui-sref="app.profile">
					<i class="icon ion-person" ></i>
	                    Profile
                </ion-item>
				<ion-item nav-clear menu-close ui-sref="app.notifications">
					<i class="icon ion-android-notifications" ></i>
	                    Notifications
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.login">
					<i class="icon ion-log-out"></i>
	                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
